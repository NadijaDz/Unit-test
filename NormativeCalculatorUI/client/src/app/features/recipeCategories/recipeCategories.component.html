<div class="container" style="margin-top: 100px;">
  <h1>Recipe Categories</h1>
  <div style="float:right">
    <button *ngIf="isUserLoggedIn" class="ml-3 btn btn-info" type="button" [routerLink]="['upsert-recipeCategory']">Add
      new recipe
      category</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Recipe Category</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categories of recipeCategories">
        <td>{{categories.categoryName}}</td>
        <td style="text-align: center;"> <button type="button" class="btn btn-outline-dark"
            [routerLink]="['/recipes/', categories.id, categories.categoryName]">View Recipes</button> </td>
        <td style="float: right;" *ngIf="isUserLoggedIn">
          <button type="button" class="btn btn-info mr-3"
            [routerLink]="['upsert-recipeCategory', categories.id]">Edit</button>
          <button type="button" class="btn btn-danger" (click)="delete(categories.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-dark" type="button" (click)="loadMore()" [disabled]="!isLodaMore">Load more</button>
</div>
